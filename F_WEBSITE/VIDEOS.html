<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uni.Circle | VIDEO_TERMINAL</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    :root { 
        --bg-black: #000; 
        --accent-green: #00ff41; 
        --border: rgba(255, 255, 255, 0.1); 
        --type-font: 'Space Mono', monospace; 
        --pixel-font: 'Press Start 2P', cursive;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; font-family: var(--type-font) !important; }
    body { background: var(--bg-black); color: white; overflow-x: hidden; }
    
    #custom-cursor { position: fixed; width: 20px; height: 20px; border: 1.5px solid white; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; }
    #custom-cursor::after { content: ''; width: 3px; height: 3px; background: white; border-radius: 50%; }
    #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

    .container { max-width: 1300px; margin: 0 auto; padding: 0 40px; }

    /* Header Navigation */
    .header-nav { margin-top: 30px; padding: 15px 30px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 12px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); margin-bottom: 40px; }
    .brand { font-family: var(--pixel-font) !important; font-size: 0.6rem; color: #fff; text-decoration: none; }
    .nav-links { display: flex; gap: 20px; }
    .nav-link { font-size: 0.75rem; color: #666; text-decoration: none; transition: 0.3s; text-transform: uppercase; }
    .nav-link:hover { color: var(--accent-green); }

    .layout-grid { display: grid; grid-template-columns: 280px 1fr; gap: 30px; margin-bottom: 100px; }

    /* Sidebar */
    .sidebar { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 15px; padding: 25px; height: fit-content; position: sticky; top: 30px; }
    .side-label { color: var(--accent-green); font-size: 0.55rem; letter-spacing: 2px; margin-bottom: 20px; display: block; font-family: var(--pixel-font) !important; }
    .cat-btn { display: block; width: 100%; text-align: left; background: transparent; border: none; color: #555; font-size: 0.8rem; padding: 12px 0; cursor: none; transition: 0.3s; border-left: 0px solid var(--accent-green); }
    .cat-btn:hover, .cat-btn.active { color: white; border-left: 3px solid var(--accent-green); padding-left: 15px; }

    /* Video Player */
    .theater-mode { background: rgba(255,255,255,0.01); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 30px; }
    video { width: 100%; border-radius: 8px; border: 1px solid #222; outline: none; background: #000; }

    /* Grid */
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .video-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 10px; padding: 15px; transition: 0.3s; }
    .video-card:hover { border-color: var(--accent-green); transform: translateY(-5px); }
    .v-thumb { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 5px; margin-bottom: 12px; object-fit: cover; border: 1px solid var(--border); }
    .v-title { font-size: 0.85rem; color: #eee; margin-bottom: 5px; }
    .v-meta { font-size: 0.65rem; color: #444; }

    footer { padding: 40px 0; border-top: 1px solid var(--border); text-align: center; font-size: 0.6rem; color: #333; letter-spacing: 4px; }
</style>
</head>
<body>

<div id="custom-cursor"></div>
<canvas id="bg-canvas"></canvas>

<div class="container">
    <nav class="header-nav">
        <a href="HOME.html" class="brand">UNI.CIRCLE | VIDEOS</a>
        <div class="nav-links">
            <a href="HOME.html" class="nav-link">HOME</a>
            <a href="IIHAND.html" class="nav-link">MARKETPLACE</a>
            <a href="ABOUT.html" class="nav-link">ABOUT</a>
        </div>
    </nav>

    <div class="layout-grid">
        <aside class="sidebar">
            <span class="side-label">_CHANNELS</span>
            <button class="cat-btn active" onclick="filterVideos('all')">00. ALL_STREAMS</button>
            <button class="cat-btn" onclick="filterVideos('biology')">01. BIOLOGY_101</button>
            <button class="cat-btn" onclick="filterVideos('aids')">02. AI-DS_CHAOS</button>
        </aside>

        <main>
            <div class="theater-mode">
                <video id="mainPlayer" controls poster="thumb_default.jpg">
                    <source id="videoSource" src="videos/intro.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div style="margin-top: 20px; padding-left: 5px;">
                    <h2 id="nowPlayingTitle" style="font-size: 1rem; color: var(--accent-green); text-transform: uppercase;">_WAITING_FOR_SELECTION...</h2>
                    <p id="nowPlayingDesc" style="font-size: 0.75rem; color: #444; margin-top: 5px;">LOCAL_HOST_STABLE // NO_BUFFERING</p>
                </div>
            </div>

            <div class="video-grid" id="videoContainer">
                </div>
        </main>
    </div>

    <footer>Â© 2024 UNI.CIRCLE // DATA_STREAM_ENCRYPTED</footer>
</div>

<script>
    // 1. VIDEO DATA (Change the 'file' paths to your actual local files)
    const videoData = [
        { id: 1, cat: 'biology', title: 'Cell Structure Basics', file: 'videos/biology_cell.mp4', thumb: 'thumbs/cell.jpg' },
        { id: 2, cat: 'aids', title: 'Neural Network Logic', file: 'videos/ai_logic.mp4', thumb: 'thumbs/ai.jpg' },
        { id: 3, cat: 'biology', title: 'Human Anatomy Intro', file: 'videos/anatomy.mp4', thumb: 'thumbs/anatomy.jpg' },
        { id: 4, cat: 'aids', title: 'Python for Data Science', file: 'videos/python_ds.mp4', thumb: 'thumbs/python.jpg' }
    ];

    function filterVideos(category) {
        const container = document.getElementById('videoContainer');
        const btns = document.querySelectorAll('.cat-btn');
        
        btns.forEach(btn => btn.classList.remove('active'));
        if(event) event.target.classList.add('active');

        const filtered = category === 'all' ? videoData : videoData.filter(v => v.cat === category);
        
        container.innerHTML = filtered.map(v => `
            <div class="video-card" onclick="playLocalVideo('${v.file}', '${v.title}')">
                <img src="${v.thumb}" class="v-thumb" onerror="this.src='https://via.placeholder.com/300x169/111/00ff41?text=VIDEO+NODE'">
                <h4 class="v-title">${v.title}</h4>
                <p class="v-meta">${v.cat.toUpperCase()} // MP4_LOCAL</p>
            </div>
        `).join('');
    }

    function playLocalVideo(filePath, title) {
        const player = document.getElementById('mainPlayer');
        const source = document.getElementById('videoSource');
        
        source.src = filePath;
        player.load(); // Required when changing source
        player.play();
        
        document.getElementById('nowPlayingTitle').innerText = `_STREAMING: ${title}`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 2. CONSTELLATION BACKGROUND
    const bgCanvas = document.getElementById('bg-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
    let pts = [];
    for(let i=0; i<80; i++) pts.push({x:Math.random()*bgCanvas.width, y:Math.random()*bgCanvas.height, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3});

    function drawBg() {
        bgCtx.fillStyle = '#000'; bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
        pts.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>bgCanvas.width) p.vx*=-1; if(p.y<0 || p.y>bgCanvas.height) p.vy*=-1;
            bgCtx.fillStyle = '#fff'; bgCtx.beginPath(); bgCtx.arc(p.x, p.y, 1, 0, Math.PI*2); bgCtx.fill();
            for(let j=i+1; j<pts.length; j++) {
                let d = Math.hypot(p.x-pts[j].x, p.y-pts[j].y);
                if(d < 150) {
                    bgCtx.strokeStyle = `rgba(0, 255, 65, ${0.12 - d/1000})`;
                    bgCtx.lineWidth = 0.5;
                    bgCtx.beginPath(); bgCtx.moveTo(p.x, p.y); bgCtx.lineTo(pts[j].x, pts[j].y); bgCtx.stroke();
                }
            }
        });
        requestAnimationFrame(drawBg);
    }

    document.addEventListener('mousemove', (e) => {
        document.getElementById('custom-cursor').style.left = e.clientX + 'px';
        document.getElementById('custom-cursor').style.top = e.clientY + 'px';
    });

    window.onload = () => filterVideos('all');
    drawBg();
</script>
</body>
</html>
